<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body{
        background-image: linear-gradient(to right, #ff6e7f, #bfe9ff);
    }
    form{
        background-color: rgba(255,255,255,0.13);
        backdrop-filter: blur(10px);
    }
    button{
        width: 95%;
        height: 45px;
        border-radius: 8px;
        margin-left: 16px;
        background-color: #ff6e7f;
        font-size: 28px;
    }
    button:hover{
        background-image: linear-gradient(to right, #ff6e7f, #bfe9ff);
    }

  </style>
  </head>
  <body>
    
    <div class="d-flex align-items-center justify-content-center vh-100"> 
    
        <form class="col-6 mx-auto p-3 " method="post" >
            {% csrf_token %}
            <h1>Login</h1>
            <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="text" name="username" class="form-control border border-dark bg-body p-2 text-dark bg-opacity-10" aria-describedby="emailHelp">  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control border border-dark bg-body p-2 text-dark bg-opacity-10" id="exampleInputPassword1">
                </div>
                <p>Don't have account? <a href="/sign">Sign Up</a></p>
                <button type="submit"><b>Login</b></button>
              
          </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
